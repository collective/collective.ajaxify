    db_storage: direct
    zcml_include_file_location: instance.zcml
#    dos_protection_from_memory_limit: 1GB
    environment: {
        "zope_i18n_compile_mo_files": "true",
        "CHAMELEON_CACHE": "{{ cookiecutter.location_clienthome }}/cache",
#        "CHAMELEON_RELOAD": "true",
#        "CHAMELEON_DEBUG": "true"
    }
